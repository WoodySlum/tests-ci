name: Auto Create Pull Request

on:
  push:
    branches:
      - '*'         # Déclenche le workflow pour toutes les branches
      - '!master'   # Exclut la branche principale (master)

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt-get update
          sudo apt-get install gh -y

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check for existing PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GHUB_TOKEN }}
        run: |
          PR_TITLE="Auto PR: ${{ env.branch }}"
          PR_EXISTS=$(gh pr list --json title -q ".[].title" 2>/dev/null | grep -c "\"$PR_TITLE\"")
          echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_ENV

      - name: Create Pull Request
        if: env.PR_EXISTS == 0
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GHUB_TOKEN }}
          commit-message: "Auto PR from branch ${{ env.branch }}"
          title: "Auto PR: ${{ env.branch }}"
          body: |
            This is an automated pull request created from the branch `${{ env.branch }}`.
          branch: ${{ env.branch }}
          base: master  # Remplacez par 'main' si c'est votre branche principale
          draft: false  # Changez à true si vous voulez créer un brouillon de PR
